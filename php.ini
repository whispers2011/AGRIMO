; Custom PHP configuration for FarmOS
; Increase upload limits for farm data and images
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 900
max_input_time = 900
memory_limit = 512M

; Session configuration
session.cookie_secure = On
session.cookie_httponly = On
session.cookie_samesite = Lax

; Security settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; Error reporting for production
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Date timezone
date.timezone = UTC